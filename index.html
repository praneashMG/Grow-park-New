<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIGSON - Find Your Dream Home Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      color: #ffffff;
      background-color: #050505;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
    }

    /* --------------------------------------------- */
    /* DESKTOP NAVBAR – BLACK & WHITE + 3D           */
    /* --------------------------------------------- */

    .navbar-wrapper {
      position: fixed;
      inset: 0 0 auto 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      pointer-events: none;
    }

    .navbar {
      pointer-events: auto;
      width: min(1120px, 100% - 32px);
      height: 64px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      border-radius: 999px;
      box-shadow:
        0 22px 40px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(0, 0, 0, 0.06);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .navbar:hover {
      transform: translateY(-3px) rotateX(4deg);
      box-shadow:
        0 32px 60px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(0, 0, 0, 0.12);
    }

    .navbar::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
      transform: translateZ(-1px);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 32px;
      position: relative;
      z-index: 1;
    }

    .brand {
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #000000;
      position: relative;
      transform-style: preserve-3d;
      cursor: default;
    }

    .brand::before {
      content: "ZIGSON";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate3d(2px, 2px, -1px);
      color: #ffffff;
      -webkit-text-stroke: 1px #000000;
      opacity: 0.7;
      pointer-events: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 22px;
      font-size: 14px;
    }

    .nav-links a {
      position: relative;
      color: #111111;
      padding-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
      font-size: 11px;
      transition: color 0.18s ease, transform 0.18s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #000000;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.6);
      transform-origin: left;
      transform: skewX(-10deg);
      transition: width 0.22s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
    }

    .nav-links a.active {
      color: #000000;
    }

    .nav-cta {
      position: relative;
      z-index: 1;
      padding: 10px 26px;
      border-radius: 999px;
      border: none;
      background: #000000;
      color: #ffffff;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      box-shadow:
        0 9px 0 #222222,
        0 22px 30px rgba(0, 0, 0, 0.7);
      transform-style: preserve-3d;
      transform: translateY(0);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s ease;
    }

    .nav-cta:hover {
      transform: translateY(2px);
      box-shadow:
        0 3px 0 #222222,
        0 12px 18px rgba(0, 0, 0, 0.6);
      background: #111111;
    }

    .nav-cta:active {
      transform: translateY(5px);
      box-shadow:
        0 0 0 #222222,
        0 4px 10px rgba(0, 0, 0, 0.7);
    }

    /* --------------------------------------------- */
    /* MOBILE NAV / DRAWER                          */
    /* --------------------------------------------- */

    .nav-toggle {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: none;
      background: #f3f3f3;
      padding: 8px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 4px;
      box-shadow:
        0 8px 0 #d4d4d4,
        0 16px 28px rgba(0, 0, 0, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      position: relative;
      z-index: 2;
    }

    .nav-toggle:hover {
      transform: translateY(2px);
      box-shadow:
        0 4px 0 #d4d4d4,
        0 10px 16px rgba(0, 0, 0, 0.35);
      background: #e5e5e5;
    }

    .nav-toggle span {
      width: 20px;
      height: 2px;
      background: #000000;
      border-radius: 999px;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    body.nav-open .nav-toggle span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }

    body.nav-open .nav-toggle span:nth-child(2) {
      opacity: 0;
    }

    body.nav-open .nav-toggle span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    .mobile-nav-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 30;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -280px;
      width: 260px;
      height: 100vh;
      background: #000000;
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.28s ease;
      z-index: 40;
      box-shadow: -18px 0 45px rgba(0, 0, 0, 0.8);
    }

    body.nav-open .mobile-nav {
      transform: translateX(-280px);
    }

    body.nav-open .mobile-nav-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .mobile-nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .mobile-nav-header .brand {
      font-size: 18px;
      color: #ffffff;
    }

    .mobile-close {
      border: none;
      background: transparent;
      color: #ffffff;
      font-size: 26px;
      cursor: pointer;
    }

    .mobile-nav-links {
      list-style: none;
      padding: 12px 0;
      border-top: 1px solid #333333;
      border-bottom: 1px solid #333333;
    }

    .mobile-nav-links li {
      margin-bottom: 4px;
    }

    .mobile-nav-links a {
      display: block;
      padding: 12px 4px;
      color: #f3f3f3;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border-radius: 10px;
      transition: background 0.18s ease, color 0.18s ease, transform 0.18s ease;
    }

    .mobile-nav-links a:hover,
    .mobile-nav-links a.active {
      background: #111111;
      color: #ffffff;
      transform: translateX(4px);
    }

    .mobile-nav-cta {
      margin-top: 10px;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #000000;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow:
        0 9px 0 #d4d4d4,
        0 22px 30px rgba(0, 0, 0, 0.9);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .mobile-nav-cta:hover {
      transform: translateY(2px);
      box-shadow:
        0 4px 0 #d4d4d4,
        0 12px 18px rgba(0, 0, 0, 0.85);
      background: #f5f5f5;
      color: #000000;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
      }

      .nav-cta {
        display: none;
      }

      .nav-toggle {
        display: inline-flex;
      }

      .navbar {
        width: calc(100% - 24px);
        padding: 0 18px;
      }
    }

    /* -------------------------------------- */
    /* FULL-PAGE SPLIT HERO                   */
    /* -------------------------------------- */

    .hero-split {
      min-height: 100vh;           /* full screen height */
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 110px 16px 60px;   /* space for fixed navbar + bottom */
      background:
        radial-gradient(circle at top, rgba(255, 255, 255, 0.12), transparent 55%),
        radial-gradient(circle at bottom, rgba(255, 255, 255, 0.06), #050505 60%);
      position: relative;
      overflow: hidden;
    }

    .hero-split::before,
    .hero-split::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.12), transparent 60%);
      filter: blur(4px);
      opacity: 0.7;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero-split::before {
      top: -140px;
      left: -100px;
    }

    .hero-split::after {
      bottom: -160px;
      right: -140px;
    }

    .hero-split-inner {
      position: relative;
      width: 100%;
      max-width: 1080px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 32px;
      align-items: stretch;
      z-index: 1;
    }

    /* LEFT – TEXT */

    .hero-text {
      position: relative;
      padding: 32px 26px;
      border-radius: 22px;
      background: rgba(0, 0, 0, 0.86);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.18), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
    }

    .hero-text::after {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 16px;
      background-image: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px
        ),
        linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px
        );
      background-size: 26px 26px;
      opacity: 0.4;
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
    }

    .hero-label,
    .hero-title,
    .hero-subtitle,
    .hero-buttons {
      position: relative;
      z-index: 1;
    }

    .hero-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 14px;
      margin-bottom: 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 11px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: #f5f5f5;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.2), #050505);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
    }

    .hero-label::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 1px solid #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }

    .hero-title {
      font-size: clamp(32px, 5vw, 44px);
      line-height: 1.1;
      margin-bottom: 16px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .hero-title br {
      display: none;
    }

    @media (min-width: 520px) {
      .hero-title br {
        display: inline;
      }
    }

    .hero-subtitle {
      font-size: 14px;
      line-height: 1.7;
      color: #e5e5e5;
      max-width: 420px;
      margin-bottom: 26px;
      opacity: 0.9;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }

    .btn-primary,
    .btn-outline {
      position: relative;
      isolation: isolate;
      padding: 11px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      transform: translateY(0);
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        background 0.2s ease,
        color 0.2s ease,
        border-color 0.2s ease;
    }

    .btn-primary {
      background: #ffffff;
      color: #000000;
      box-shadow:
        0 9px 0 #d4d4d4,
        0 22px 40px rgba(0, 0, 0, 0.9);
    }

    .btn-primary:hover {
      transform: translateY(2px);
      box-shadow:
        0 4px 0 #d4d4d4,
        0 12px 20px rgba(0, 0, 0, 0.9);
      background: #f5f5f5;
    }

    .btn-primary:active {
      transform: translateY(5px);
      box-shadow:
        0 0 0 #d4d4d4,
        0 5px 10px rgba(0, 0, 0, 0.9);
    }

    .btn-outline {
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 8px 22px rgba(0, 0, 0, 0.8);
    }

    .btn-outline:hover {
      transform: translateY(2px);
      background: rgba(255, 255, 255, 0.06);
      box-shadow:
        0 4px 14px rgba(0, 0, 0, 0.8);
      border-color: #ffffff;
    }

    .btn-outline:active {
      transform: translateY(5px);
      box-shadow:
        0 0 0 rgba(0, 0, 0, 0.8);
    }

    /* RIGHT – SLIDING IMAGES */

    .hero-visual {
      position: relative;
      border-radius: 26px;
      overflow: hidden;
      background: #000000;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 1),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      min-height: 320px;
    }

    .hero-visual-strip {
      display: flex;
      width: 200%;
      height: 100%;
      animation: slideFrames 9s ease-in-out infinite;
    }

    .hero-frame {
      flex: 0 0 50%;
      position: relative;
      min-height: 320px;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%);
    }

    .frame-1 {
      background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.1)
        ),
        url('https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg?auto=compress&cs=tinysrgb&w=800');
    }

    .frame-2 {
      background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.1)
        ),
        url('https://images.pexels.com/photos/439391/pexels-photo-439391.jpeg?auto=compress&cs=tinysrgb&w=800');
    }

    .hero-visual::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to right, rgba(0, 0, 0, 0.5), transparent 35%, transparent 65%, rgba(0, 0, 0, 0.6));
      pointer-events: none;
    }

    .hero-visual-badge {
      position: absolute;
      left: 18px;
      bottom: 18px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 10px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.82);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
    }

    @keyframes slideFrames {
      0% {
        transform: translateX(0%);
      }
      35% {
        transform: translateX(0%);
      }
      50% {
        transform: translateX(-50%);
      }
      85% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0%);
      }
    }

    /* -------------------------------------- */
    /* RESPONSIVE                             */
    /* -------------------------------------- */

    @media (max-width: 900px) {
      .hero-split-inner {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero-visual {
        order: -1;
      }

      .hero-text {
        margin-top: 12px;
      }
    }

    @media (max-width: 600px) {
      .hero-split {
        padding-top: 96px;
        padding-bottom: 48px;
      }

      .hero-text {
        padding: 24px 20px 26px;
        border-radius: 18px;
      }

      .hero-visual {
        min-height: 220px;
        border-radius: 20px;
      }

      .hero-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-primary,
      .btn-outline {
        width: 100%;
        text-align: center;
      }

      .hero-visual-badge {
        font-size: 9px;
        letter-spacing: 0.2em;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR WRAPPER FOR CENTERED 3D PILL -->
  <header class="navbar-wrapper">
    <div class="navbar">
      <div class="navbar-left">
        <div class="brand">ZIGSON</div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="feature-listings.html">Feature Listings</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </div>
      <button type="button" class="nav-cta">Contact Us</button>
      <button type="button" class="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Mobile side drawer -->
  <div class="mobile-nav-overlay"></div>

  <nav class="mobile-nav">
    <div class="mobile-nav-header">
      <span class="brand">ZIGSON</span>
      <button type="button" class="mobile-close" aria-label="Close navigation">×</button>
    </div>

    <ul class="mobile-nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="feature-listings.html">Feature Listings</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>

    <button type="button" class="mobile-nav-cta">Contact Us</button>
  </nav>

  <!-- FULL-PAGE HERO -->
  <section class="hero-split">
    <div class="hero-split-inner">
      <!-- LEFT: TEXT (UNCHANGED CONTENT) -->
      <div class="hero-text">
        <div class="hero-label">ZIGSON</div>
        <h1 class="hero-title">
          Find Your Dream <br> Home Today
        </h1>
        <p class="hero-subtitle">
          Discover premium properties and real estate solutions tailored to your needs.
          Your perfect place is waiting.
        </p>
        <div class="hero-buttons">
          <button class="btn-primary">Explore Listings</button>
          <button class="btn-outline">Learn More</button>
        </div>
      </div>

      <!-- RIGHT: IMAGE SLIDE ANIMATION -->
      <div class="hero-visual">
        <div class="hero-visual-strip">
          <div class="hero-frame frame-1"></div>
          <div class="hero-frame frame-2"></div>
        </div>

        <div class="hero-visual-badge">
          PREMIUM PROPERTIES
        </div>
      </div>
    </div>
  </section>

  <!-- JS: MOBILE NAV -->
  <script>
    (function () {
      const toggle = document.querySelector('.nav-toggle');
      const overlay = document.querySelector('.mobile-nav-overlay');
      const closeBtn = document.querySelector('.mobile-close');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function openNav() {
        document.body.classList.add('nav-open');
      }

      function closeNav() {
        document.body.classList.remove('nav-open');
      }

      if (toggle) {
        toggle.addEventListener('click', function () {
          if (document.body.classList.contains('nav-open')) {
            closeNav();
          } else {
            openNav();
          }
        });
      }

      if (overlay) overlay.addEventListener('click', closeNav);
      if (closeBtn) closeBtn.addEventListener('click', closeNav);

      mobileLinks.forEach(function (link) {
        link.addEventListener('click', closeNav);
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeNav();
      });
    })();
  </script>
</body>
</html>
